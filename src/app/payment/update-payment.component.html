<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <br>
      <a routerLink="/candidate" class="btn btn-primary">List Candidates</a>
      <a style="margin-left:10px" routerLink="/add-candidate" class="btn btn-success">Add Candidates</a>
      <br>
    </div>
  </div>

<h2>Update Employee</h2>
<form (ngSubmit)="updatePayment()" #employeeForm="ngForm">
    <div class="form-group">
        <label for="name">Name:</label>
        <input [(ngModel)]="payment.name"  placeholder="Name" name="name" class="form-control" id="name">
    </div>
    <div class="form-group">
        <label for="surname">Surname:</label>
        <input [(ngModel)]="payment.surname" placeholder="Surname" name="surname" class="form-control" id="surname">
    </div>
    <div class="form-group">
        <label for="phone">Phone:</label>
        <input [(ngModel)]="payment.phone" placeholder="Phone" name="phone" class="form-control" id="phone">
    </div>
    <div class="form-group text-center">
        <button type="submit" class="btn btn-success">Update</button>
    </div>
</form>
