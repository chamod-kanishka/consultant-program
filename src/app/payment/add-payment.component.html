<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <br>
      <a routerLink="/payments" class="btn btn-primary">List Payments</a>
      <!-- <a style="margin-left:10px" routerLink="/add-payment" class="btn btn-success">Add Payments</a> -->
      <br>
    </div>
  </div>

<h2>Add Payment</h2>

<form>
    <div class="form-group">
        <label for="name">Bank:</label>
        <input [(ngModel)]="payment.bank" placeholder="Bame" name="bank" class="form-control" id="bank">
    </div>
    <div class="form-group">
        <label for="surname">Amount:</label>
        <input [(ngModel)]="payment.amount" placeholder="amount" name="amount" class="form-control" id="amount">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success" (click)="createPayment()">Create</button>
    </div>

</form>
